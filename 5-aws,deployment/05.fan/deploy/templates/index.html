<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<title>NewJeans FanBook</title>

		<style>
			@import url("https://fonts.googleapis.com/css2?family=Genos:wght@500&display=swap");
			* {
				font-family: "Genos", sans-serif;
			}
			h1 {
				font-weight: bold;
				font-size: 50px;
			}
			.p-weather {
				font-size: 20px;
			}
			.mypic {
				width: 100%;
				height: 500px;

				background-image: linear-gradient(
						0deg,
						rgba(0, 0, 0, 0.5),
						rgba(0, 0, 0, 0.5)
					),
					url("http://res.heraldm.com/content/image/2022/12/19/20221219000702_0.jpg");
				background-position: center 30%;
				background-size: cover;

				color: white;

				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}

			.mypost {
				width: 95%;
				max-width: 500px;
				margin: 20px auto 20px auto;

				box-shadow: 0px 0px 3px 0px black;
				padding: 20px;
			}

			.mypost > button {
				margin-top: 15px;
			}

			.mycards {
				width: 95%;
				max-width: 500px;
				margin: auto;
			}

			.mycards > .card {
				margin-top: 10px;
				margin-bottom: 10px;
			}
		</style>
		<script>
			$(document).ready(function () {
				set_temp();
				show_comment();
			});
			function set_temp() {
				fetch("http://spartacodingclub.shop/sparta_api/weather/seoul")
					.then((res) => res.json())
					.then((data) => {
						let city = data["city"];
						let temp = data["temp"];
						$("#city").text(city);
						$("#temp").text(temp);
					});
			}
			function save_comment() {
				let formData = new FormData();

				let nickname = $("#name").val();
				let comment = $("#comment").val();
				formData.append("nickname_give", nickname);
				formData.append("comment_give", comment);

				fetch("/fanbook", { method: "POST", body: formData })
					.then((res) => res.json())
					.then((data) => {
						window.location.reload();
					});
			}
			function show_comment() {
				fetch("/fanbook")
					.then((res) => res.json())
					.then((data) => {
						let rows = data["msg"];
						$("#comment-list").empty();
						rows.forEach((a) => {
							let nickname = a["nickname"];
							let comment = a["comment"];

							let temp_html = `<div class="card">
                                                <div class="card-body">
                                                    <blockquote class="blockquote mb-0">
                                                        <p>${comment}</p>
                                                        <footer class="blockquote-footer">${nickname}</footer>
                                                    </blockquote>
                                                </div>
                                            </div>`;
							$("#comment-list").append(temp_html);
						});
					});
			}
		</script>
	</head>
	<body>
		<div class="mypic">
			<h1>NewJeans Fan Book</h1>
			<p class="p-weather">
				Current Weather in <span id="city">Seoul</span>:
				<span id="temp">36</span>°C
			</p>
		</div>
		<div class="mypost">
			<div class="form-floating mb-3">
				<input
					type="text"
					class="form-control"
					id="name"
					placeholder="url"
				/>
				<label for="floatingInput">Nickname</label>
			</div>
			<div class="form-floating">
				<textarea
					class="form-control"
					placeholder="Leave a comment here"
					id="comment"
					style="height: 100px"
				></textarea>
				<label for="floatingTextarea2">Supporting Comments</label>
			</div>
			<button onclick="save_comment()" type="button" class="btn btn-dark">
				Leave your message!
			</button>
		</div>
		<div class="mycards" id="comment-list">
			<div class="card">
				<div class="card-body">
					<blockquote class="blockquote mb-0">
						<p>새로운 앨범 너무 멋져요!</p>
						<footer class="blockquote-footer">호빵맨</footer>
					</blockquote>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<blockquote class="blockquote mb-0">
						<p>새로운 앨범 너무 멋져요!</p>
						<footer class="blockquote-footer">호빵맨</footer>
					</blockquote>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<blockquote class="blockquote mb-0">
						<p>새로운 앨범 너무 멋져요!</p>
						<footer class="blockquote-footer">호빵맨</footer>
					</blockquote>
				</div>
			</div>
		</div>
	</body>
</html>
