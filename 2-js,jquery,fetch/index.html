<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <title>My Movies</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap");
            * {
                font-family: "Gowun Dodum", sans-serif;
            }

            .mytitle {
                background-color: green;
                color: white;

                height: 250px;

                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;

                background-image: linear-gradient(
                        0deg,
                        rgba(0, 0, 0, 0.5),
                        rgba(0, 0, 0, 0.5)
                    ),
                    url("https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg");
                background-position: center;
                background-size: cover;
            }

            .mytitle > button {
                width: 250px;
                height: 50px;

                background-color: transparent;

                border: 1px solid white;
                color: white;

                border-radius: 50px;

                margin-top: 20px;
            }

            .mytitle > button:hover {
                border: 2px solid white;
            }

            .mycomment {
                color: gray;
            }

            .mycards {
                width: 1200px;
                margin: 20px auto 20px auto;
            }

            .mypost {
                width: 500px;
                margin: 20px auto 20px auto;
                padding: 20px 20px 20px 20px;

                box-shadow: 0px 0px 3px 0px gray;
            }

            .mybtn {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;

                margin-top: 20px;
            }

            .mybtn > button {
                margin-right: 10px;
            }
        </style>
        <script>
            $(document).ready(function () {
                fetch("http://spartacodingclub.shop/sparta_api/weather/seoul")
                    .then((res) => res.json())
                    .then((data) => {
                        let temp = data["temp"];
                        $("#temp").text(temp);
                    });
            });
        </script>
    </head>

    <body>
        <div class="mytitle">
            <h1>Must-Watch Movies</h1>
            <div>Current Weather in Seoul : <span id="temp">20</span>°C</div>
            <button>List movies</button>
        </div>
        <div class="mypost">
            <div class="form-floating mb-3">
                <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                />
                <label for="floatingInput">Movie URL</label>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"
                    >Rating</label
                >
                <select class="form-select" id="inputGroupSelect01">
                    <option selected>--Selection--</option>
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                </select>
            </div>
            <div class="form-floating">
                <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea"
                ></textarea>
                <label for="floatingTextarea">Comment</label>
            </div>
            <div class="mybtn">
                <button type="button" class="btn btn-dark">Save</button>
                <button type="button" class="btn btn-outline-dark">
                    Close
                </button>
            </div>
        </div>
        <div class="mycards">
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img
                            src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg"
                            class="card-img-top"
                            alt="..."
                        />
                        <div class="card-body">
                            <h5 class="card-title">Movie Title</h5>
                            <p class="card-text">Movie Comment</p>
                            <p>⭐⭐⭐</p>
                            <p class="mycomment">My Opinion</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img
                            src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg"
                            class="card-img-top"
                            alt="..."
                        />
                        <div class="card-body">
                            <h5 class="card-title">Movie Title</h5>
                            <p class="card-text">Movie Comment</p>
                            <p>⭐⭐⭐</p>
                            <p class="mycomment">My Opinion</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img
                            src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg"
                            class="card-img-top"
                            alt="..."
                        />
                        <div class="card-body">
                            <h5 class="card-title">Movie Title</h5>
                            <p class="card-text">Movie Comment</p>
                            <p>⭐⭐⭐</p>
                            <p class="mycomment">My Opinion</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img
                            src="https://movie-phinf.pstatic.net/20210728_221/1627440327667GyoYj_JPEG/movie_image.jpg"
                            class="card-img-top"
                            alt="..."
                        />
                        <div class="card-body">
                            <h5 class="card-title">Movie Title</h5>
                            <p class="card-text">Movie Comment</p>
                            <p>⭐⭐⭐</p>
                            <p class="mycomment">My Opinion</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
